<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main" class="size">
      <div class="size" id="cover">
        <div id="title" class="container">
          <div class="title-section box">
            <div id="en-uk" class="title-inner">
              <h1 class="custom-heading">Ukraine is for Ukrainians!</h1>
            </div>
            <div id="rus-uk" class="title-inner">
              <h2 class="custom-heading">Украина для украинцев!</h2>
            </div>
          </div>

          <div class="img-section box">
            <img id="zelenskyImg" src="./assets/zelensky.png" alt="" />
            <div id="img-caption">Volodymyr Zelenskyy</div>
            <div id="tribute-info">
              <p>
                <a
                  id="tribute-link"
                  href="https://en.wikipedia.org/wiki/Volodymyr_Zelenskyy"
                  target="_blank"
                  >Volodymyr Oleksandrovych Zelenskyy
                </a>
                is a Ukrainian politician, former actor and comedian who is the
                sixth and current president of Ukraine.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
